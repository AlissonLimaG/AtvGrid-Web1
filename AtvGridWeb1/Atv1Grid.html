<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>atv1</title>
	<style>
		body{
			margin:14em;
		}
		.container{
				display: grid;
				grid-template-columns: repeat(3,20vw);
				grid-template-rows: repeat(2,15vh);
				gap: 10px;
		}

 		div{
 			background-color: grey;
 			border-radius: 5px;
 }
	</style>
</head>
<body class="container">
	<div>a</div>
	<div>b</div>
	<div>c</div>
	<div>d</div>
	<div>e</div>
	<div>f</div>
</body>
</html>
