<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Atv2Grid</title>
	<style>
		body{
			margin: 14em;
		}
			.a{
				grid-area: a;
			}
			.b{
				grid-area: b;
			}
			.c{
				grid-area: c;
			}
			.d{
				grid-area: d;
			}	
			div{
				background-color: darkgrey;
				border-radius: 5px;
			}
			.container{
				gap: 10px;
				display:grid;
				grid-template-columns: repeat(3,20vw);
				grid-template-rows: repeat(2,15vh);
				grid-template-areas:
				"a a b"
				"c d b";
			}
	</style>
</head>
<body class="container">
	<div class="a">a</div>
	<div class="b">b</div>
	<div class="c">c</div>
	<div class="d">d</div>
</body>
</html>
